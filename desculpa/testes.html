<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Bot√£o Correndo</title>
<style>
  body {
    margin: 0;
    background: linear-gradient(to bottom, #92d5ff, #e0befa);
    height: 100vh;
    overflow: hidden;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    font-family: Arial, sans-serif;
  }

  .vid {
    width: 100%;
    height: 60vh;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  /* Simula√ß√£o do v√≠deo */
  #video-desculpa {
    width: 80vw;
    height: 100%;
    border-radius: 16px;
    background-color: #444;
    display: flex;
    justify-content: center;
    align-items: center;
    color: white;
    font-size: 2rem;
    font-weight: bold;
    transition: background-color 0.8s ease;
  }

  .botoes-container {
    display: flex;
    flex-direction: row;
    justify-content: center;
    align-items: center;
    gap: 15px;
    margin-top: 20px;
    opacity: 1;
    transition: opacity 0.8s ease;
  }

  #btn-sim, #btn-nao {
    border: none;
    padding: 12px 24px;
    font-size: 1.1em;
    border-radius: 8px;
    cursor: pointer;
    color: #fff;
    font-weight: bold;
    position: relative;
  }

  #btn-sim {
    background-color: #00c853;
  }

  #btn-nao {
    background-color: #ff0055;
    position: fixed;
    background-size: cover;
    background-position: center;
    transition: top 0.8s ease, left 0.8s ease, background 0.3s;
  }

  #btn-nao:hover {
    background-color: #ff3385;
  }

  /* Frames da anima√ß√£o (simula√ß√£o com cores e letras) */
  .frame-up::after {
    content: '‚Üë';
  }
  .frame-run::after {
    content: 'üèÉ';
  }
</style>
</head>
<body>

<div class="vid">
  <div id="video-desculpa">V√çDEO 1</div>
</div>

<div class="botoes-container">
  <button id="btn-sim">Sim</button>
  <button id="btn-nao" class="botao-correndo">N√£o</button>
</div>

<script>
  const video = document.getElementById('video-desculpa');
  const btnNao = document.getElementById('btn-nao');

  // cores simulando os v√≠deos
  const coresVideos = ['#ff7777', '#77ff77', '#7777ff', '#ffff77', '#ff77ff'];
  let indiceCor = 0;

  // imagens simuladas (nomes apenas representativos)
  const imgsSubindo = ['bt_up1', 'bt_up2', 'bt_up3'];
  const imgsCorrendo = ['bt_run1', 'bt_run2', 'bt_run3', 'bt_run4'];

  let animando = false;
  let movimentoIniciado = false;
  let intervaloMovimento = null;

  function trocarCorVideo() {
    indiceCor = (indiceCor + 1) % coresVideos.length;
    video.style.backgroundColor = coresVideos[indiceCor];
    video.textContent = `V√çDEO ${indiceCor + 1}`;
  }

  function moverBotao() {
    const maxX = window.innerWidth - btnNao.offsetWidth;
    const maxY = window.innerHeight - btnNao.offsetHeight;
    const novoX = Math.random() * maxX;
    const novoY = Math.random() * maxY;
    btnNao.style.left = `${novoX}px`;
    btnNao.style.top = `${novoY}px`;
  }

  function animarBotao(tipo, duracao, callback) {
    const frames = tipo === 'up' ? imgsSubindo : imgsCorrendo;
    let i = 0;
    animando = true;
    const interval = setInterval(() => {
      btnNao.textContent = tipo === 'up' ? `‚Üë (${frames[i]})` : `üèÉ (${frames[i]})`;
      i++;
      if (i >= frames.length) {
        clearInterval(interval);
        animando = false;
        btnNao.textContent = 'N√£o';
        if (callback) callback();
      }
    }, duracao / frames.length);
  }

  btnNao.addEventListener('click', () => {
    if (animando) return;

    if (!movimentoIniciado) {
      movimentoIniciado = true;
      intervaloMovimento = setInterval(moverBotao, 1200);
    }

    trocarCorVideo();

    animarBotao('up', 400, () => {
      moverBotao();
      animarBotao('run', 600);
    });
  });
</script>

</body>
</html>
